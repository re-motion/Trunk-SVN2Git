<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title></title>
  <style type="text/css">
    .dateTimeValue input.dateField
    {
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      
      width: 8em;
      padding-right: 26px;
    }
    
    .dateTimeValue input.timeField
    {
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;

      width: 4.5em;
    }
    
    .dateTimeValue a.datePicker
    {
      background-image: url('../res/Remotion.Web/Themes/NovaBlue/Image/DatePicker.gif');
      background-position: left center;
      background-repeat: no-repeat;
      display: inline-block;
      margin-left: -28px;
      margin-right: 0.2em;
      width:20px;
      height: 1.2em;
    }
    
    .referenceValue select.dropDownList
    {
      width: 12.8em;
    }
    
    .autoCompleteReferenceValue input.textField
    {
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      
      width: 12.8em;
      padding-right: 15px;
    }
    
    .autoCompleteReferenceValue a.dropDownButton
    {
      border: solid 1px ThreeDShadow;
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      background-image: url('../res/Remotion.ObjectBinding.Web/Themes/NovaBlue/Image/AutoCompleteReferenceValueDropDownButtonFace.gif');
      background-position: -1px center;
      background-repeat: no-repeat;
      background-color: #F1F1F1;
      display: inline-block;
      margin-left: -20px;
      margin-right: 1px;
      width:15px;
      height: 1.2em;
    }
    
    .autoCompleteReferenceValue a.dropDownButton:hover
    {
      background-position: -31px center; /*-1px for border*/
      background-color: #A7D9F5;
    }
    
    a 
    {
      text-decoration:none;
    }

    .bocCheckBoxStyled input[type=checkbox]
    {
      position: absolute;
      left: -1000%; /*Hide from visible screen but show for screen reader*/
    }
    
    .bocCheckBoxStyled input[type=checkbox]
    {
      /* for debugging */
      left: 30%; 
    }
    .bocCheckBoxStyled input[type=checkbox] + label
    {
      min-width: 16px;
      min-height: 16px;
      padding: 0px;
      padding-left: 20px;
      background-repeat: no-repeat;
      background-position: left center;
      background-image: url('../res/Remotion.ObjectBinding.Web/Themes/NovaBlue/Image/CheckBoxFalse.gif');
    }
    .bocCheckBoxStyled input[type=checkbox]:checked + label
    {
      background-image: url('../res/Remotion.ObjectBinding.Web/Themes/NovaBlue/Image/CheckBoxTrue.gif');
    }
    .bocCheckBoxStyled input[type=checkbox]:focus + label
    {
      outline-style: dotted;
      outline-width: 1px;
    }
    .bocCheckBoxStyled input[type=checkbox]:checked + label:after
    {
      content: " ja";
    }
    .bocCheckBoxStyled input[type=checkbox] + label:after
    {
      content: " nein";
    }

    .bocTriStateStyled input[type=radio] {
      position: absolute;
      left: -1000%; /*Hide from visible screen but show for screen reader*/
    }
    .bocTriStateStyled input[type=radio].ValueNull
    {
       /* for debugging */
       left: 30em;
    }
    .bocTriStateStyled input[type=radio].ValueTrue
    {
       /* for debugging */
      left: 31em;
    }
    .bocTriStateStyled input[type=radio].ValueFalse
    {
       /* for debugging */
      left: 32em;
    }
    .bocTriStateStyled input[type=radio] ~ label
    {
      min-width: 16px;
      min-height: 16px;
      padding: 0px;
      padding-left: 20px;
      background-repeat: no-repeat;
      background-position: left center;
      background-image: none;
      display: none;
    }
    .bocTriStateStyled input[type=radio].ValueNull:checked + label
    {
      background-image: url('../res/Remotion.ObjectBinding.Web/Themes/NovaBlue/Image/CheckBoxNull.gif');
      display: inline;
    }
    .bocTriStateStyled input[type=radio].ValueTrue:checked + label
    {
      background-image: url('../res/Remotion.ObjectBinding.Web/Themes/NovaBlue/Image/CheckBoxTrue.gif');
      display: inline;
    }
    .bocTriStateStyled input[type=radio].ValueFalse:checked + label
    {
      background-image: url('../res/Remotion.ObjectBinding.Web/Themes/NovaBlue/Image/CheckBoxFalse.gif');
      display: inline;
    }
    .bocTriStateStyled input[type=radio]:focus ~ label
    {
      outline-style: dotted;
      outline-width: 1px;
    }
    .bocTriStateStyled input[type=radio].ValueNull:checked + label:after
    {
      content: " unbestimmt";
    }
    .bocTriStateStyled input[type=radio].ValueTrue:checked + label:after
    {
      content: " ja";
    }
    .bocTriStateStyled input[type=radio].ValueFalse:checked + label:after
    {
      content: " nein";
    }
  </style>
</head>
<body>
  <form action="/" method="post">
  Checkbox using image: <br />
  <span class="bocCheckBoxStyled">
    <input id="bocCheckBoxStyled_Value" type="checkbox"/>
    <label for="bocCheckBoxStyled_Value"></label>
  </span>
  M
  <br />
  Tri-State using image: <br />
  <span class="bocTriStateStyled">
    <input class="ValueNull" id="bocTriStateStyles_ValueNull" name="bocTriStateStyles_Value" type="radio" checked="checked"/>
    <label for="bocTriStateStyles_ValueTrue" aria-hidden="true"></label>
    <input class="ValueTrue" id="bocTriStateStyles_ValueTrue" name="bocTriStateStyles_Value" type="radio"/>
    <label for="bocTriStateStyles_ValueFalse" aria-hidden="true"></label>
    <input class="ValueFalse" id="bocTriStateStyles_ValueFalse" name="bocTriStateStyles_Value" type="radio"/>
    <label for="bocTriStateStyles_ValueNull" aria-hidden="true"></label>
  </span>
  M
  <br />
  Date Time Value:<br />
  <span class="dateTimeValue">
    <input name="dateValue" type="text" class="dateField" maxlength="10" value="13.02.2011" />
    <a href="#" class="datePicker" title="Open Date Picker">&nbsp;</a>
    <input name="timeValue" type="text" class="timeField" maxlength="10" value="12:24:59" />
  </span>
  M
  <br />
  Date Value:<br />
  <span class="dateTimeValue">
    <input name="dateValue" type="text" class="dateField" maxlength="10" value="13.02.2011" />
    <a href="#" class="datePicker" title="Open Date Picker">&nbsp;</a>
  </span>
  M
  <br />
  Reference Value:<br />
  <span class="referenceValue">
    <select name="referenceValue" class="dropDownList" >
      <option value="1" >Value 1</option>
      <option value="2" >Value 2</option>
    </select>
  </span>
  M
  <br />
  Auto Complete Reference Value: (Issue in IE: text will end up behind the dropdown until IE moves back to left)<br />
  <span class="autoCompleteReferenceValue">
    <input name="autoCompleteReferenceValue" type="text" class="textField" />
    <a href="#" class="dropDownButton" title="Show the value list">&nbsp;</a>
  </span>
  M
  <br />
  Multiline tooltip: <span title="Line 1&#13&#10Line 2">The Tooltip Target</span><br/>
  M
    <br/>
  </form>
</body>
</html>
