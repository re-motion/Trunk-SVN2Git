<html xmlns="http://www.w3.org/1999/xhtml" lang="en" >
<head id="head">
    
<title id="header_title">Example - Treeview</title>
    
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    


  <style type="text/css">
    select option[value="==null=="]
    {
      color: red;
    }
    select [disabled]
    {
      color: green;
    }
  </style>

</head>
  
<body>
  <span id="lbl1">Alice</span>
  <label id="lbl2" for="txtbox">Bob</label>
  <input id="txtbox" type="text" aria-labelledby="lbl1 lbl2" />
  <br />
  <label for="other">Charlie</label>
  <input id="other" />
<br/>
  <label for="items1">Items 1</label>
    <select id="items1" required="required">
    <option value="" label="none" disabled="" selected=""></option>
    <option value="A">Item A</option>
    <option value="B">Item B</option>
  </select>

  <label for="items2">Items 2</label>
  <select id="items2" aria-required="true">
    <option value="==null==" aria-label="none" label=" "></option>
    <option value="A">Item A</option>
    <option value="B">Item B</option>
  </select>

</body>
</html>
